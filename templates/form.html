<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Power Interruption Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .flash {
            padding: 0.75rem 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Submit Power Interruption Request</h1>

    <form method="post">
        <label for="employee_name">Employee Name:</label>
        <input type="text" name="employee_name" id="employee_name" required />

        <label for="employee_email">Employee Email:</label>
        <input type="email" name="employee_email" id="employee_email" required />

        <label for="reason">Reason for Interruption:</label>
        <textarea name="reason" id="reason" rows="4" required></textarea>

        <label for="outage_date">Date of Outage:</label>
        <input type="date" name="outage_date" id="outage_date" required />

        <label for="outage_time">Outage Time (hours):</label>
        <input type="number" name="outage_time" id="outage_time" min="1" max="24" required />

        <label for="affected_area">Affected Area:</label>
        <input type="text" name="affected_area" id="affected_area" required />

        <input type="submit" value="Submit Request" />
    </form>
</body>
</html>
