<!doctype html>
<html>
<head><title>Submit Power Interruption Request</title></head>
<body>
  <h1>Power Interruption Request</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li style="color: {% if category == 'error' %}red{% else %}green{% endif %}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <label>Employee Name:<br><input type="text" name="employee_name" required></label><br><br>
    <label>Reason:<br><textarea name="reason" required></textarea></label><br><br>
    <label>Manager Email:<br><input type="email" name="manager_email" required></label><br><br>
    <label>General Manager Email:<br><input type="email" name="gm_email" required></label><br><br>
    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
